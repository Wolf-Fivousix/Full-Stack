<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login.css">

  <title>Racket</title>
</head>
<body>
  
  <form class="authBox">
    <div class="loginTitle">Welcome back!</div>
    <div class="loginSubtitle">We're so excited to see you again!</div>
    <label class="loginText"><h5>EMAIL</h5>
      <input type="text">
    </label>
    <label class="loginText"><h5>PASSWORD</h5>
      <input type="password">
    </label>
    <button class="passwordResetLinkButton">Forgot your password?</button>
    <button class="loginButton">Login</button>
    <span>Need an accout? 
      <button class="registerLinkButton">Register</button>
    </span>
  </form>
</body>
</html>
